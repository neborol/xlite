<div class="standard-page cockpit-container">
  <div class>
    <mat-drawer-container class="example-container spacing" [hasBackdrop]="hasBackdrop.value">
      <mat-drawer class="spacing" #drawer mode="push">
        <ul class="cockp-menu-list">
          <li (click)="loadChildRoute('uploadphotos', drawer)">Upload Photos</li>
          <li (click)="loadChildRoute('userslist', drawer)">Edit User List</li>
          <li (click)="loadChildRoute('editamount', drawer)">Edit Amount</li>
        </ul>
      </mat-drawer>

      <mat-drawer-content>
        <mat-form-field class="cockpit-formf-1">
          <mat-select #hasBackdrop>
          </mat-select>
        </mat-form-field>
        <div class="side-drawer-menu-btn-wrapper">
          <div class="side-drawer-menu-btn-container">
            <button (click)="drawer.toggle()" mat-mini-fab color="primary"
              aria-label="Example icon button with a menu icon">
              <mat-icon>menu</mat-icon>
            </button>
          </div>
        </div>

        <!-- All the nested routes will be loaded in this element -->
        <router-outlet></router-outlet>

        <mat-form-field class="cockpit-formf-2">
          <mat-select #mode value="side">
          </mat-select>
        </mat-form-field>




      </mat-drawer-content>
    </mat-drawer-container>
  </div>
</div>
