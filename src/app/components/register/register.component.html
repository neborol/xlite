<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Register</mat-card-title>
    </mat-card-header>

    <form class="register-form" #registerForm="ngForm" (ngSubmit)="register()">

      <mat-card-content>
        <mat-form-field class="example-full-width">
          <input type="text" name="username" matInput required [(ngModel)]="model.username" placeholder="Username">
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input type="email" matInput placeholder="Email">
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input type="password" name="password" matInput required [(ngModel)]="model.password" placeholder="Password">
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <mat-label>Choose a role...</mat-label>
          <mat-select [(value)]="selected">
            <mat-option [value]="roles" *ngFor="let roles of Roles">{{roles}}
            </mat-option>
          </mat-select>
        </mat-form-field>

      </mat-card-content>

      <button mat-stroked-button color="accent" type="submit" class="btn-block">Register</button>
      <div class="cancel-bt-container">
        <button class="cancel-bt" mat-fab type="button" (click)="cancel()">Cancel</button>
      </div>
      

    </form>
  </mat-card>
</div>
