<div class="functions-modal-contents">
  <h2 mat-dialog-title>User Details for {{details.firstName }} {{details.lastName }}</h2>
  <hr>

  <mat-dialog-content class="mat-typography">
    <h3 style="font-weight: bold">{{details.firstName }}'s current functions</h3>
    <div class="functions-container">
            <div *ngFor="let claim of claims">
                <mat-checkbox [(ngModel)]="claim.value" >{{ claim.type }}</mat-checkbox> 
            </div>            
    </div>

  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button (click)="submitClaims()" mat-button [mat-dialog-close]="true" cdkFocusInitial>Submit</button>
    <button mat-button mat-dialog-close>Cancel</button>
  </mat-dialog-actions>

</div>
