
<div class="standard-page">
    <h1>Welcome to the Elite Force Website!</h1>  
    <h3>We have the following dedicated members:</h3>
    <div>
        <p *ngIf="!members"><em>Loading...</em></p>
        <div *ngFor="let member of members" class="member-box">
            <div>{{ member.firstName }} {{ member.lastName }} ----:---- {{ member.codeNr }}</div>
        </div>
    </div>

</div>
