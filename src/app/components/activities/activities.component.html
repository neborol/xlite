<div class="standard-page">
  <br><br><br>

  <div class="unit_container">
      <div class="top-header-container">
        <span class="tab-header">Elite Force Upcoming Events and Activities:</span>
      </div>

      <div class="news-headlines header-btm-adjust">
        <div class="news-flash-container">
          <div class="inner-flash-container">
            <span class="flash-header">Our Top News Message:</span>
            <app-news-flash></app-news-flash>
          </div>
        </div>
      </div>
  </div>


  <div>
    <div class="design-bar"></div>
    <div class="inner-main-container"> <br/>
      <mat-card class="parent-card-container">
        <mat-card-content class="container">
          <div *ngFor="let evt of events2Display; let i = index" class="design-item-container padding-container">
            <mat-card style="padding: 4px;">
              <span class="design-card-title2">{{ evt.title }}</span>
              <div>
                <!-- <mat-icon class="edit-article-button">event_note</mat-icon> -->
                <div class="description-line">
                        {{ evt.description }}
                </div>
                <div class="list-details">
                    <ul>
                        <li><span class="program-list">Time: </span> <span>{{ evt.time }}</span></li>
                        <li><span class="program-list">Date: </span> <span>{{ evt.eventDate | date}}</span></li>
                        <li><span class="program-list">Venue: </span> <span>{{ evt.venue }}</span></li>
                        <li><span class="program-list">Comments: </span> <span>{{ evt.comment }}</span></li>
                    </ul>
                </div>
              </div>
            </mat-card>
            <div *ngIf="i === events2Display.length-1" class="spacer"></div>
          </div>

        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
