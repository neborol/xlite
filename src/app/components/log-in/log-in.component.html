<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">

    <mat-card class="box">
      <mat-card-header>
        <mat-card-title>Log in</mat-card-title>
      </mat-card-header>
  
      <form #loginForm="ngForm" (ngSubmit)="login()" class="example-form">
        <mat-card-content>
          <mat-form-field class="example-full-width">
            <input [(ngModel)]="model.username" name="username" required type="text" matInput placeholder="Username">
          </mat-form-field>
  
          <mat-form-field class="example-full-width">
            <input [(ngModel)]="model.password" name="password" required type="password" matInput placeholder="Password">
          </mat-form-field>
        </mat-card-content>
        <button [disabled]="!loginForm.valid" type="submit" mat-stroked-button color="accent" class="btn-block">Log in</button>
      </form>
    </mat-card>
  
  </div>
