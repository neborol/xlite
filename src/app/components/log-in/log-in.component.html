<div class="login-wrapper loginContainer" fxLayout="row" fxLayoutAlign="center center">

    <mat-card class="animation-box1 login-card">
      <mat-card-header>
        <mat-card-title>Log in</mat-card-title>
      </mat-card-header>
  
      <form #loginForm="ngForm" (ngSubmit)="login()" class="example-form">
        <mat-card-content>
          <mat-form-field class="register-control">
            <input [(ngModel)]="model.userEmail" name="userEmail" required type="text" matInput placeholder="User Email">
          </mat-form-field>
  
          <mat-form-field class="register-control">
            <input [(ngModel)]="model.password" name="password" required type="password" matInput placeholder="Password">
          </mat-form-field>
        </mat-card-content>
        <button [disabled]="!loginForm.valid" type="submit" mat-stroked-button color="accent" class="btn-block">Log in</button>
      </form>
      <span (click)="closeModal()" class="close-icon-login">
        <mat-icon class="close-icon">highlight_off</mat-icon>
      </span>
    </mat-card>
  
  </div>
