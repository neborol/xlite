<body>

    <div id="spinner-element" style="top: 75px; left: 46%" class='processLoaderContainer'>
      <div class='outerProcessLoader'>
        <div class='innerProcessLoader'></div>
      </div>
    </div>

    <app-root></app-root> 

    <script>
      (function starterFunction() {
        let spinnerElt = document.getElementById('spinner-element');
        setTimeout(() => {
          spinnerElt.style.display = 'none';
        }, 1000);
        
      })();
    </script> 

    <script src="https://cdnjs.cloudflare.com/ajax/libs/web-animations/2.2.2/web-animations.min.js"></script>
